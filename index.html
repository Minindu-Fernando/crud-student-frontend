<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid">
      <br />
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="p-4 border border-primary rounded">
            <h5>Student Details</h5>
            <div>
              <label class="form-label" for="txt-student-name"
                >Student Name</label
              >
              <input class="form-control" id="txt-student-name" type="text" />
            </div>
            <div>
              <label class="form-label" for="txt-student-age"
                >Student Age</label
              >
              <input class="form-control" id="txt-student-age" type="text" />
            </div>
            <div>
              <label class="form-label" for="txt-student-contact"
                >Student Contact</label
              >
              <input
                class="form-control"
                id="txt-student-contact"
                type="text"
              />
            </div>

            <hr />

            <h5>Guardian Details</h5>
            <div>
              <label class="form-label" for="txt-gurdian-name"
                >Guardian Name</label
              >
              <input class="form-control" id="txt-gurdian-name" type="text" />
            </div>
            <div>
              <label class="form-label" for="txt-gurdian-address"
                >Guardian Address</label
              >
              <input
                class="form-control"
                id="txt-gurdian-address"
                type="text"
              />
            </div>
            <div>
              <label class="form-label" for="txt-gurdian-contact"
                >Guardian Contact</label
              >
              <input
                class="form-control"
                id="txt-gurdian-contact"
                type="text"
              />
            </div>
            <br />

            <button id="btn-register" type="button" class="btn btn-primary">
              Register
            </button>
            <button
              id="btn-view"
              type="button"
              class="btn btn-primary"
              onclick="navigateToPage('view-student')"
            >
              View Student
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="asset/js/app.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      AOS.init({
        duration: 2000,
      });
    </script>

    <button id="fetchDataBtn">Get Student Data</button>

    <script>
      document
        .getElementById("fetchDataBtn")
        .addEventListener("click", function () {
          fetch("http://localhost:8080/student")
            .then((response) => response.json())
            .then((data) => {
              console.log(data);
            })
            .catch((error) => console.error("Error:", error));
        });
    </script>
  </body>
</html>
